

<script>

let array = [5, 2, 45, 25, 3, 13, 37];

function arregloBurbuja(arr) {
    for (let i=0;  i< arr.length - 1; i++) {
        for (let j = 0; j < arr.length -1; j++){
            if (arr[j] > arr[j+1]) {
                let aux = arr[j]
                arr[j]=arr[j+1]
                arr[j+1]=aux
            }
        }
    }
    return arr;
}
console.log(arregloBurbuja(array));

</script>
